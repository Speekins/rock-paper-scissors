<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <section class="player-scoreboard" id="player-scoreboard">
          <h2>👨🏻</h2>
          <h2>Player</h2>
        </section>
        <section class="game-area">
          <h1>Rock, Paper, Scissors</h1>
          <div class="fighters">
            <img src="./assets/happy-paper.png" alt="happy paper">
            <img src="./assets/happy-rocks.png" alt="happy rocks">
            <img src="./assets/happy-scissors.png" alt="happy scissors">
          </div>
        </section>
        <section class="computer-scoreboard" id="computer-scoreboard">
          <h2>💻</h2>
          <h2>Computer</h2>
        </section> 
    </main>
	<script src="main.js"></script>
	<script src="game.js"></script>
	<script src="player.js"></script>
  </body>
</html>
