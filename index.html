<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <section class="player-scoreboard" id="player-scoreboard">
          <div class="score-display">
            <h1>ğŸ‘¨ğŸ»</h1>
            <h2>Player</h2>
            <p>Wins:<span class="score" id="player-score">0</span></p>
          </div>
          <button class="change-game-button ">Change Game?</button>
        </section>
        <section class="game-area">
          <div class="game-area-header">
            <h1>Rock, Paper, Scissors</h1>
            <h2>Choose your fighter!</h2>
          </div>
          <div class="fighters">
            <img src="./assets/happy-paper.png" alt="happy paper">
            <img src="./assets/happy-rocks.png" alt="happy rocks">
            <img src="./assets/happy-scissors.png" alt="happy scissors">
            <img src="./assets/happy-alien.png" alt="happy alien" class="hidden">
            <img src="./assets/iguana.png" alt="iguana" class="hidden">
            <div class="game-card hidden" id="classic-game">
              <p>Rock > Scissors</p>
              <p>Paper > Rock</p>
              <p>Scissors > Paper</p>
            </div>
            <div class="game-card hidden" id="enhanced-game">
              <p>Rock > Scissors & Lizard</p>
              <p>Paper > Rock & Alien</p>
              <p>Scissors > Paper & Lizard</p>
              <p>Lizard > Paper & Alien</p>
              <p>Alien > Scissors & Rock</p>
            </div>
          </div>
        </section>
        <section class="computer-scoreboard" id="computer-scoreboard">
          <div class="score-display">
            <h1>ğŸ’»</h1>
            <h2>Computer</h2>
            <p>Wins:<span class="score" id="computer-score">0</span></p>
          </div>
        </section> 
    </main>
	<script src="main.js"></script>
	<script src="game.js"></script>
	<script src="player.js"></script>
  </body>
</html>
